<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-yellow-50 flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg border border-yellow-400 p-8">
    <h2 class="text-2xl font-bold text-yellow-500 text-center mb-6">Acceso de Administrador</h2>

    <form action="dashboard.html" method="POST" class="space-y-4">
      <div>
        <label for="usuario" class="block text-gray-800 font-medium">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>

      <div>
        <label for="password" class="block text-gray-800 font-medium">Contrase√±a</label>
        <input type="password" id="password" name="password" class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>

      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded-lg">Ingresar</button>
    </form>
  </div>
</body>
</html>
